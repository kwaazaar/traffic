<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
  <title></title>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBueC5x04O6wMJk7Yskze3qYEC_1N8j8E"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="js/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
</head>

<body ng-app="starter" ng-controller="MapCtrl">
  <ion-pane>
    <ion-header-bar class="bar-calm">
      <h1 class="title">Traffic</h1>
    </ion-header-bar>

    <ion-content scroll="false">
      <div id="map" data-tap-disabled="true"></div>
    </ion-content>

    
    <ion-footer-bar class="bar-stable">
      <button ng-click="refresh()" class="button button-icon icon ion-refresh"></button>
      <button ng-click="centerOnMe()" class="button button-icon icon ion-pinpoint"></button>
    </ion-footer-bar>
    
  </ion-pane>
</body>

</html>
